<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <title>BERT Phishing Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <span class="navbar-brand fw-semibold">BERT Phishing Detector</span>
      
      <!-- Dark-mode toggle -->
      <div class="form-check form-switch text-white ms-auto">
        <input class="form-check-input" type="checkbox" id="themeTg" aria-label="Toggle dark mode" />
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT BLOCK -->
   
  {% block body %}
  <main class="flex-grow-1 fade-up">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card glass border-0">
            <div class="card-body p-4">
              
              <h4 class="text-center mb-4">Analyse a URL or Email</h4>
              
              <form id="predict-form" method="post" action="{{ url_for('analyze') }}">
                <label for="text-input" id="input-label" class="form-label">Enter URL or Email Text</label>
                <textarea id="text-input" name="input_text" class="form-control" rows="4"
                          placeholder="Paste a URL or email body here‚Ä¶" required></textarea>
                <button type="submit" class="btn btn-primary btn-lg neu w-100 mt-3">üîç Analyse</button>
              </form>

              <p class="small text-muted text-center mt-3">
                Runs locally &mdash; no data stored.
              </p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  {% endblock %}

  <!-- FOOTER -->
  <footer class="bg-light border-top py-3 mt-auto">
    <div class="container text-center small">¬© 2025 Demo Project</div>
  </footer>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <!-- Bootstrap 5 Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
